<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <!-- Bootstrap 5 CSS from Replit CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block sidebar">
                <div class="d-flex flex-column p-3 h-100">
                    <h1 class="fs-4 mb-4">AI Chat</h1>
                    <div class="mb-3">
                        <button class="btn btn-outline-secondary w-100 text-start" onclick="startNewChat()">
                            <i class="fas fa-plus me-2"></i> New Chat
                        </button>
                    </div>
                    <div class="chat-history flex-grow-1">
                        <h6 class="text-muted">Recent Chats</h6>
                        <ul class="nav nav-pills flex-column mb-auto" id="chat-history-list">
                            <!-- Chat history items will be added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="col-md-9 col-lg-10 ms-sm-auto main-chat">
                <div class="chat-container d-flex flex-column h-100">
                    <!-- Chat header -->
                    <div class="chat-header p-3 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-outline-secondary d-md-none" id="sidebar-toggle">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 class="fs-5 mb-0">AI Assistant</h2>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-ellipsis-vertical"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Messages container -->
                    <div class="chat-messages flex-grow-1 p-3" id="chat-messages">
                        <!-- Welcome message -->
                        <div class="message-container system-message">
                            <div class="message-content">
                                <p>Welcome to the AI chat assistant. Ask me anything!</p>
                            </div>
                        </div>
                        <!-- Messages will be added here by JavaScript -->
                    </div>
                    
                    <!-- Input area -->
                    <div class="chat-input p-3 border-top">
                        <form id="chat-form" class="d-flex">
                            <div class="input-group">
                                <textarea 
                                    id="user-input" 
                                    class="form-control" 
                                    placeholder="Type your message here..." 
                                    rows="1"
                                    required
                                ></textarea>
                                <button type="submit" class="btn btn-secondary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
